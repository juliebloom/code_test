<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table Example</title>
    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    
  </head>
  <body>
    <form class="contact-data">
      <div>
        <label>Name:</label>
        <input type="text" name="name" />
      </div>
      <div>
        <label>Address:</label>
        <input type="text" name="address" />
      </div>
      <div>
        <label>City, State:</label>
        <input type="text" name="city_state" />
      </div>
      <div>
        <label>Phone Number:</label>
        <input type="text" name="phone" />
      </div>
      <input type="submit" class="btn btn-primary save-contact" value="Save Contact"> 
    </form>
    <br/>
    <br/>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>City/State</th>
          <th colspan="2">Phone Number</th>
        </tr>
      </thead>
      <tbody class="contacts">
      </tbody>
    </table> 

    <script>
      
      $('.save-contact').on('click',function(){
        contactData = [];
        $('.contact-data *').filter(':input').not(':input[type=submit]').each(function(i,item){
          var value = $(item).val();
          contactData.push("<td>" + value + "</td>");
        });

        contactData.push("<td><a class='delete'>Delete</a></td>");
        $('.contacts').append("<tr>" + contactData + "</tr>");
        return false;
      });
      $('table').on('click','.delete',function(){
        $(this).closest('tr').remove();
      });

    </script>
  </body>
</html>
